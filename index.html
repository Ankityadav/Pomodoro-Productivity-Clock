<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ankit Yadav">
    <meta name="description" content="">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<header>
    <h2 class="center">Pomodoro Clock</h2>
</header>

<article>
    <section>

        <div class="container">
            <div class="row">
                <div class="col s12 l6 center-align">
                    <div class="parent1">
                        <a class="btn-floating btn-large waves-effect waves-light blue-grey lighten-5 z-depth-2"><i class="material-icons deep-orange-text text-accent-3 icons1 ">add</i></a>
                        <span class="sessionTimer">25:00</span>
                        <a class="btn-floating btn-large waves-effect waves-light blue-grey lighten-5 "><i class="material-icons deep-orange-text text-accent-3 icons1 ">remove</i></a>

                    </div>

                </div>
                <br class="hide-on-large-only">
                <br class="hide-on-large-only">
                <div class="parent2">
                    <div class="col s12 l6 center-align">
                        <a class="btn-floating btn-large waves-effect waves-light blue-grey lighten-5 "><i class="material-icons deep-orange-text text-accent-3 icons1 ">add</i></a>
                        <span class="breakTimer">5:00</span>
                        <a class="btn-floating btn-large waves-effect waves-light blue-grey lighten-5 "><i class="material-icons deep-orange-text text-accent-3 icons1 ">remove</i></a>

                    </div>
                </div>
            </div>
<br><br>
            <div class="row">
                <div class="col s12 center-align">
                    <a class="btn btn-large blue accent-3 z-depth-2">Start</a>
                    <span></span>
                    <a class="btn btn-large blue-grey darken-2 ">Reset</a>
                </div>
            </div>
        </div>

    </section>
    <br><br>
    <section>
        <div class="container ">
            <div class="row ">
                <div class="col s12 m12 l6 center-align">
                    <div class="row">Session:</div>
                    <div class="row"><div class="clockSession center-align">25:00</div></div>

                </div>
                <div class="col s12 m12 l6 center-align">
                    <div class="row">Break:</div>
                    <div class="row"><div class="clockBreak center-align">5:00</div></div>

                </div>
            </div>
            <div class="row">


            </div>

        </div>
    </section>
</article>

<footer>
    <a href="#"  class="right blue-grey-text text-lighten-5" id="copyright">Created By Ankit Yadav</a>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="js/mainjs.js"></script>

</body>

</html>
